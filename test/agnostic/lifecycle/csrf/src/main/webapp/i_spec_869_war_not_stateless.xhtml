      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
  <title>This page is not protected.</title>
</h:head>
<h:body>
    <p>Non protected page.</p>

    </h:form>
</h:body>
</f:view>
