<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>h:inputFile and ajax button</title>
    </h:head>
    <h:body>

        <h:form id="myform" prependId="false" enctype="multipart/form-data">

                <h:inputText id="test">
                    <f:ajax event="keyup" execute="@this" render="@this" />
                </h:inputText>

                <br />
                <br />
                <h:inputFile id="myfile" />
                <h:commandButton id="mybutton" value="Submit" action="nextPage" >
                    <f:ajax execute="@form" />
                </h:commandButton>

        </h:form>
        <script>
            var handleError = function handleError(data) {
                document.getElementById("test").value = data.errorName;
            }
            jsf.ajax.addOnError(handleError);
        </script>

    </h:body>
</html>
